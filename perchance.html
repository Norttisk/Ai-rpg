<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Text-Based RPG</title>
        <style>
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }

            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                display: flex;
                flex-direction: column;
                height: 100vh;
                background-color: #1a1a1a;
                color: #ffffff;
                text-align: start;
            }

            .game-container {
                display: flex;
                flex-direction: column;
                min-height: 100vh;
                padding: 1rem;
            }

            header {
                text-align: center;
                margin-bottom: 1rem;
            }

            main {
                display: flex;
                flex-direction: column;
            }

            .game-text {
                background-color: #2a2a2a;
                border: 1px solid #2a2a2a;
                border-radius: 5px;
                padding: 1rem;
                margin-bottom: 1rem;
                min-height: 200px;
                overflow-y: auto;
                text-align: start;
            }

            .input-area {
                display: flex;
                margin-bottom: 1rem;
            }

            #user-input {
                flex-grow: 1;
                padding: 0.5rem;
                border: 1px solid #2a2a2a;
                border-radius: 5px 0 0 5px;
                outline: none;
                background-color: #232020;
                color: #fff;
            }

            #submit-btn {
                padding: 0.5rem 1rem;
                background-color: #2a2a2a;
                color: #fff;
                border: none;
                border-radius: 0 5px 5px 0;
                cursor: pointer;
            }

            footer {
                display: flex;
                gap: 20px;
            }

            #add-context-btn {
                width: 100px;
                margin-bottom: 20px;
            }

            footer button,
            #add-context-btn {
                padding: 0.5rem 1rem;
                background-color: #2a2a2a;
                color: #fff;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }

            .modal {
                display: none;
                position: fixed;
                z-index: 1;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.4);
            }

            .modal-content {
                background-color: #2a2a2a;
                margin: 15% auto;
                padding: 20px;
                border: 1px solid #888;
                width: 80%;
                max-width: 500px;
                border-radius: 5px;
            }

            .close {
                color: #aaa;
                float: right;
                font-size: 28px;
                font-weight: bold;
                cursor: pointer;
            }

            .close:hover,
            .close:focus {
                color: #000;
                text-decoration: none;
                cursor: pointer;
            }

            @media (min-width: 768px) {
                .game-container {
                    max-width: 768px;
                    margin: 0 auto;
                }

                .game-text {
                    min-height: 300px;
                }
            }
        </style>
    </head>
    <body>
        <iframe
            style="height: 100vh"
            src="https://null.perchance.org/custome-ai"
        ></iframe>
    </body>
</html>
