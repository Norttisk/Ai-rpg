<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Text-Based RPG</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="game-container">
            <header>
                <h1>Text-Based RPG</h1>
            </header>
            <main>
                <p id="outputEl" class="game-text">Welcome.</p>
                <div class="action-item">
                    <input
                        class="user-input"
                        id="customActionInputEl"
                        placeholder="Nhập tên của bạn..."
                    />
                    <button id="customActionBtn">Bắt đầu</button>
                </div>
            </main>
            <footer>
                <button id="player-info-btn">Thông tin nhân vật</button>
                <button id="inventory-btn">Hành trang</button>
                <button id="storyLogBtn">Xem nhật ký</button>
            </footer>
            <div class="action-item">
                <input type="file" id="file-input" accept=".json" />
            </div>
            <textarea
                id="storyLogEl"
                style="
                    display: none;
                    margin-top: 1rem;
                    width: 95%;
                    max-width: 600px;
                    height: 200px;
                    outline: none;
                    border-radius: 5px;
                "
            ></textarea>
        </div>
        <div id="modal" class="modal" style="display: none">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="modal-title"></h2>
                <div id="modal-body"></div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
